<div class="rounded overflow-hidden shadow-md bg-white mb-6">
  <div class="text-xl mb-2 px-4 py-2 bg-grey-light">
    <a href="#" class="no-underline hover:underline text-black">{{ item.title }}</a>
  </div>
    
  <div class="px-4 py-2">
    <p class="text-grey-darker text-sm leading-normal">{{ item.subtitle }}</p>
  </div>
  <div class="px-4 py-2 bg-grey-lighter">
    <span *ngFor="let tag of item.tags" class="cursor-pointer inline-block bg-blue-light text-white rounded-full px-2 py-1 text-xs font-semibold text-grey-darker mr-2 mb-2">
      <i class="fa fa-tag mr-1"></i> {{ tag.name }}
    </span>
    <span *ngIf="!options.sidebar" class="pull-right text-xs text-black mt-1">
      By <a href="#" class="no-underline hover:underline text-blue">{{ item.author.name }}</a>
    </span>
  </div>
</div>
